<h2 style="display: inline-block;">Hello My Little Stuffy&nbsp;&nbsp;</h2><img [src]="netImage" alt="test" >
<div class="border" style="width: 1200px;">
<table class="table table-borderless" style="width: 1200px;">
  <tbody>
  <tr>
  <td>Id: </td>
  <td><input [(ngModel)]="id" type=text></td>
  </tr>
  <tr>
  <td>Type: </td>
  <td><input [(ngModel)]="type" type=text></td>
  </tr>
  <tr>
  <td>Color: </td>
  <td><input [(ngModel)]="color" type=text></td>
  </tr>
  <tr>
  <td>Size: </td>
  <td><input [(ngModel)]="size" type=text></td>
  </tr>
  <tr>
    <td>Limbs: </td>
    <td><input [(ngModel)]="limbs" type=text></td>
    </tr>
  <tr>
  <td></td>
  <td><button (click)="addStuffy()">Add Stuffy</button>&nbsp;<button (click)="deleteStuffy()">Delete Stuffy</button>&nbsp;<button (click)="getStuffy()">Get Stuffy</button>&nbsp;<button (click)="clearStuffy()">Clear Stuffy</button></td>
  </tr>
  </tbody>
  </table>
</div>
<br>
<div *ngIf='display'>
<table class="table table-striped  table-borderless" style="width: 1200px;">
    <thead class="thead-dark">
        <th>ID</th>
        <th>Type</th>
        <th>Color</th>
        <th>Size</th>
        <th>Limbs</th>


    </thead>
    <tbody >
    
    <tr *ngFor="let s of stuffies" >
      <td>{{s.id}}</td>
      <td>{{s.type}}</td>
      <td>{{s.color}}</td>
      <td>{{s.size}}</td>
      <td>{{s.limbs}}</td>
    </tr>
   

    </tbody>
  
  </table>
</div>

<div *ngIf='getDisplay'>
  
    <table class="table table-striped  table-borderless" style="width: 1200px;">
        <thead class="thead-dark">
            <th>ID</th>
            <th>Type</th>
            <th>Color</th>
            <th>Size</th>
            <th>Limbs</th>
    
    
        </thead>
        <tbody >
        
        <tr *ngFor="let s of getStuffies" >
          <td>{{s.id}}</td>
          <td>{{s.type}}</td>
          <td>{{s.color}}</td>
          <td>{{s.size}}</td>
          <td>{{s.limbs}}</td>
        </tr>
       
    
        </tbody>
      
      </table>
    </div>
